apiVersion: apps/v1
kind: Deployment
metadata:
  name: ivy-thoughts
  labels:
    app: ivy-thoughts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ivy-thoughts
  template:
    metadata:
      labels:
        app: ivy-thoughts
    spec:
      containers:
        - name: ivy-thoughts
          image: ghcr.io/wyh/ivy-thoughts:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
