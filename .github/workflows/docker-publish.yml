name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ivy-thoughts

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    # 只在 tag 触发时部署（如 v1.0.0）
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Extract version from tag
        id: version
        run: |
          # 从 refs/tags/v1.0.0 提取 1.0.0
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          # 使用 server + token 方式配置 kubectl
          kubectl config set-cluster k8s-cluster \
            --server=${{ secrets.K8S_SERVER }} \
            --insecure-skip-tls-verify=true

          kubectl config set-credentials github-actions \
            --token=${{ secrets.K8S_TOKEN }}

          kubectl config set-context default \
            --cluster=k8s-cluster \
            --user=github-actions \
            --namespace=default

          kubectl config use-context default

          # 验证连接
          kubectl version --short || kubectl version

      - name: Deploy to Kubernetes
        run: |
          # 更新 deployment 镜像
          kubectl set image deployment/ivy-thoughts \
            ivy-thoughts=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            --record

          # 等待部署完成
          kubectl rollout status deployment/ivy-thoughts --timeout=5m

          # 验证部署
          kubectl get deployment ivy-thoughts
          kubectl get pods -l app=ivy-thoughts

      - name: Deployment summary
        if: success()
        run: |
          echo "✅ Successfully deployed version ${{ steps.version.outputs.version }} to Kubernetes"
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
